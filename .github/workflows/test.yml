name: "units-test"
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: "production-careshop"
      - uses: ./
        with:
          access_token: ${{ secrets.GITHUB }}
          flagsmithUrl: ${{ vars.FLAGSMITHURL }}
          flagsmithprojectid: ${{ vars.FLAGSMITHPROJECTID}}
          apitokenflagsmith: ${{ secrets.APITOKENFLAGSMITH }}
          owner: "AlphaFounders"
          repo: "sales-crm-frontend"
          path: ${{ vars.FILEPATH }}
